<!DOCTYPE html>
<html>
<head>
	<title>Dropdown dan Listbox Multiple</title>
</head>
<body>
<head>
	<center>
		<h1>Jagodesain.com</h1>
		<h2>Jadilah Desainer Handal Bersama Kami</h2>
	</center>
</head>
<form method="get" action="proses.php">
	<p>Pilih Kelas
	<select multiple="multiple">
		<option value="Menjadi Mangaka Handal">Menjadi Mangaka Handal</option>
		<option value="Belajar Corel Draw">Belajar Corel Draw</option>
		<option value="Belajar Photoshop">Belajar Photoshop</option>
		<option value="Belajar Adobe Illustration">Belajar Adobe Illustration</option>
		<option value="Jago Ngomik">Jago Ngomik</option>
		<option value="Jago Sketch Up Handal">Jago Sketch Up</option>
	</select>
	</p>
	<input type="submit" name="tombol" value="kirim"/>
	<style>
 		form p > label {
 		display: inline-block;
 		width: 100px;
 			}
 		form input[type="text"], form textarea {
 		border: 1px solid #197a43;
 			}
 		form input[type="submit"] {
 		border: 1px solid #0000ff;
 		background-color: #0000ff;
 		color: #ffffff;
 		font-weight: bold;
 		padding: 5px 15px;
 			}
	</style>
</form>
</body>
</html>
